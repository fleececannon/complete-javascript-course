<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/styles/index.scss" />
  </head>
  <body>
    <h1>Udacity Travel Planner</h1>
    <form id="inputForm" onsubmit="return Client.handleSubmit(event)">
      <label for="location">Enter Destination:</label>
      <input type="text" id="location" name="location" required />
      <br />
      <label for="date">Enter Date:</label>
      <input type="date" id="date" name="date" required />
      <br />
      <button type="submit" id="submit" onsubmit="return Client.handleSubmit(event)">Get Weather Forecast</button>
    </form>
    <div id="outputSection" class="hidden">
      <div id="header"></div>
      <div id="trip_details">
        <ul>
          <li id="introduction"></li>
          <li id="forecast">Your weather forecast is:</li>
          <ul>
            <li id="high"></li>
            <li id="low"></li>
            <li id="precip"></li>
          </ul>
        </ul>
      </div>
      <div id="imageBox">
        <img id="image" src="" alt="City Image" />
      </div>
      <!-- Add this line -->
    </div>
      <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker
              .register('/service-worker.js')
              .then(reg => console.log('Service Worker registered', reg))
              .catch(err => console.log('Service Worker registration failed', err));
          }
      </script>
    
        <!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->
    <!-- <script type="module" src="/js/app.js"></script> -->
  </body>
</html>
